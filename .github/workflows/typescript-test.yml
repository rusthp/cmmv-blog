name: TypeScript Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ '**' ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # See all platform results even if one fails
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        node-version: [ 18.x, 20.x ]

    steps:
    - uses: actions/checkout@v5
    
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.12.1
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Run tests
      run: pnpm test
    
    - name: Generate coverage report
      run: pnpm run test:coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x' && github.event_name == 'push'
      with:
        files: ./coverage/lcov.info
        flags: unittests
        fail_ci_if_error: false
    
    - name: Security audit
      run: |
        echo "Running security audit..."
        pnpm audit --production --audit-level=moderate || true
        echo "Checking for outdated dependencies..."
        pnpm outdated || true
      
    - name: Check for unused dependencies
      run: pnpm dlx depcheck || true
      continue-on-error: true

